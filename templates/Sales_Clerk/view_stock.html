<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View Stock</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Urbanist Font -->
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600&display=swap" rel="stylesheet">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Urbanist', sans-serif;
      background-color: #f8f9fa;
      padding-top: 70px;
    }
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background-color: #343a40;
      padding: 10px 20px;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }
    .navbar h4 {
      margin: 0;
      font-weight: 600;
    }
    .exit-btn {
      font-size: 0.95rem;
      font-weight: 500;
      color: #fff;
      background-color: #dc3545;
      padding: 6px 12px;
      border-radius: 6px;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      transition: background-color 0.2s ease;
    }
    .exit-btn i {
      margin-right: 5px;
    }
    .exit-btn:hover {
      background-color: #bb2d3b;
      color: #fff;
      text-decoration: none;
    }
    .card {
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      border-radius: 12px;
      min-height: 220px;
    }
    .product-image {
      width: 100%;
      height: 180px;
      object-fit: contain;
      border-radius: 8px;
      background-color: #ffffff;
    }
    .product-name {
      font-weight: 600;
      font-size: 1rem;
      margin-top: 8px;
    }
    .stock-label,
    .price-label {
      font-size: 0.85rem;
    }
    .stock-label {
      color: #198754;
    }
    .price-label {
      color: #0d6efd;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <h4><i class="bi bi-boxes me-2"></i>View Stock</h4>
    <a href="/sales/dashboard" class="exit-btn">
      <i class="bi bi-door-open"></i> Exit
    </a>
  </div>

  <div class="container mt-4">
    <div class="row row-cols-1 row-cols-md-3 g-4">
      {% for product in products %}
        <div class="col">
          <div class="card h-100 p-3">
            <img src="{{ url_for('static', filename='products/' ~ product.image_path) }}"
                 alt="{{ product.name }}"
                 class="product-image mb-2">
            <div class="product-name">{{ product.name }}</div>
            <div class="stock-label">Stock: {{ product.stock }}</div>
            <div class="price-label">Price: UGX {{ "%.2f"|format(product.price) }}</div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
