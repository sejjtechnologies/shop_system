<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sales Clerk Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .profile-thumb {
      height: 40px;
      width: 40px;
      object-fit: cover;
      border-radius: 50%;
      margin-right: 10px;
    }
    .user-info {
      color: white;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .navbar-brand {
      font-size: 1.25rem;
    }
    .balance-circle {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      background: linear-gradient(135deg, #0d6efd, #6610f2);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .balance-circle h4 {
      margin: 0;
      font-size: 1rem;
      font-weight: 500;
    }
    .balance-circle .amount {
      font-size: 1.5rem;
      font-weight: bold;
    }
    .card-body {
      padding: 1rem;
    }
    .card-title {
      font-size: 1rem;
      margin-bottom: 0.5rem;
    }
    .card-text {
      font-size: 0.85rem;
      margin-bottom: 0.75rem;
    }
    .card {
      min-height: 160px;
    }
  </style>
</head>
<body class="bg-light">

  <!-- Top Navbar -->
  <nav class="navbar navbar-dark bg-dark px-4 d-flex justify-content-between">
    <div class="d-flex align-items-center">
      <span class="navbar-brand mb-0">Sales Dashboard</span>
    </div>
    <div class="user-info">
      {% if profile_image %}
        <img src="{{ url_for('static', filename='uploads/' ~ profile_image) }}" alt="Profile" class="profile-thumb">
      {% else %}
        <img src="{{ url_for('static', filename='default-avatar.png') }}" alt="Profile" class="profile-thumb">
      {% endif %}
      <div class="text-end">
        <div>{{ username }}</div>
        <div style="font-size: 0.8rem;">{{ email }}</div>
      </div>
      <a href="/sales/logout" class="btn btn-outline-light ms-3">Logout</a>
    </div>
  </nav>

  <div class="container mt-4">
    <!-- Balance Display -->
    <div class="text-center mb-5">
      <div class="balance-circle">
        <h4>Total Balance</h4>
        <div class="amount">UGX {{ "%.2f"|format(total_income) }}</div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="card text-white bg-info mb-3">
          <div class="card-body">
            <h5 class="card-title">Make a Sale</h5>
            <p class="card-text">Record a new transaction.</p>
            <a href="/sales/sale_aproduct" class="btn btn-light">Start Selling</a>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card text-white bg-warning mb-3">
          <div class="card-body">
            <h5 class="card-title">View Stock</h5>
            <p class="card-text">Check available inventory.</p>
            <a href="/sales/view-stock" class="btn btn-light">Go</a>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
