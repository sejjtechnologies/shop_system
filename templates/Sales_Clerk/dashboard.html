<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sales Clerk Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      font-family: system-ui, sans-serif;
    }
    .profile-thumb {
      height: 40px;
      width: 40px;
      object-fit: cover;
      border-radius: 50%;
    }
    .user-info {
      color: white;
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
    }
    .navbar-brand {
      font-size: 1.25rem;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .balance-card {
      max-width: 320px;
      margin: auto;
      padding: 1.5rem;
      border-radius: 1rem;
      background: linear-gradient(135deg, #0d6efd, #6610f2);
      color: white;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    .balance-card h4 {
      margin-bottom: 0.5rem;
      font-size: 1.1rem;
      font-weight: 500;
    }
    .balance-card .amount {
      font-size: 1.8rem;
      font-weight: bold;
    }
    .card-body {
      padding: 1rem;
    }
    .card-title {
      font-size: 1rem;
      margin-bottom: 0.5rem;
    }
    .card-text {
      font-size: 0.85rem;
      margin-bottom: 0.75rem;
    }
    .card {
      min-height: 160px;
    }
    @media (max-width: 576px) {
      .user-info {
        flex-direction: column;
        align-items: flex-start;
      }
      .navbar-brand {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body class="bg-light">

  <!-- Top Navbar -->
  <nav class="navbar navbar-dark bg-dark px-3 py-1">
    <div class="container-fluid d-flex justify-content-between align-items-center flex-wrap">
      <div class="d-flex align-items-center">
        <span class="navbar-brand mb-0">
          <i class="bi bi-bar-chart-fill"></i> Sales Dashboard
        </span>
      </div>
      <div class="user-info">
        {% if profile_image %}
          <img src="{{ url_for('static', filename='uploads/' ~ profile_image) }}" alt="Profile" class="profile-thumb">
        {% else %}
          <img src="{{ url_for('static', filename='default-avatar.png') }}" alt="Profile" class="profile-thumb">
        {% endif %}
        <div class="text-white text-end">
          <div>{{ username }}</div>
          <div style="font-size: 0.8rem;">{{ email }}</div>
        </div>
        <a href="/sales/logout" class="btn btn-outline-light btn-sm">Logout</a>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <!-- Balance Display -->
    <div class="text-center mb-5">
      <div class="balance-card">
        <h4>Total Balance</h4>
        <div class="amount">UGX {{ "%.2f"|format(total_income) }}</div>
      </div>
    </div>

    <div class="row row-cols-1 row-cols-md-2 g-3">
      <div class="col">
        <div class="card text-white bg-info h-100">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">Make a Sale</h5>
            <p class="card-text flex-grow-1">Record a new transaction.</p>
            <a href="/sales/sale_aproduct" class="btn btn-light mt-auto">Start Selling</a>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card text-white bg-warning h-100">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">View Stock</h5>
            <p class="card-text flex-grow-1">Check available inventory.</p>
            <a href="/sales/view-stock" class="btn btn-light mt-auto">Go</a>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
