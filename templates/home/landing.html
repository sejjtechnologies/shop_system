<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ settings.system_name or 'Shop Login' }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Urbanist Font -->
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600&display=swap" rel="stylesheet">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- PWA Manifest -->
  <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
  <meta name="theme-color" content="#0d6efd">

  <style>
    body {
      font-family: 'Urbanist', sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      position: relative;
      overflow: hidden;
    }
    .background-logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0.05;
      max-width: 500px;
      width: 80%;
      z-index: 0;
      pointer-events: none;
    }
    .login-card {
      width: 100%;
      max-width: 400px;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      background-color: #fff;
      position: relative;
      z-index: 1;
      text-align: center;
      margin: 20px;
    }
    .logo-circle {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 10px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
    }
    .form-icon {
      font-size: 1.2rem;
      margin-right: 8px;
    }
    .toggle-password {
      position: absolute;
      right: 15px;
      top: 38px;
      cursor: pointer;
      color: #6c757d;
    }
    .position-relative {
      position: relative;
    }
    #installBtn {
      display: none;
      margin-top: 10px;
    }
    @media (max-width: 576px) {
      .login-card {
        padding: 20px;
      }
      .logo-circle {
        width: 60px;
        height: 60px;
      }
    }
  </style>
</head>
<body>

  {% if settings.logo_filename %}
    <img src="{{ url_for('static', filename='logo/' ~ settings.logo_filename) }}" alt="Logo" class="background-logo">
  {% endif %}

  <div class="login-card">
    {% if settings.logo_filename %}
      <img src="{{ url_for('static', filename='logo/' ~ settings.logo_filename) }}" alt="Logo" class="logo-circle">
    {% endif %}
    <h3 class="mb-4">
      <i class="bi bi-shop form-icon"></i>{{ settings.system_name or 'Shop System Login' }}
    </h3>
    <form method="POST" action="/login" autocomplete="off" novalidate>
      <div class="mb-3 text-start">
        <label for="email" class="form-label"><i class="bi bi-envelope form-icon"></i>Email address</label>
        <input type="email" class="form-control" id="email" name="email" required autocomplete="off">
      </div>
      <div class="mb-3 position-relative text-start">
        <label for="password" class="form-label"><i class="bi bi-lock form-icon"></i>Password</label>
        <input type="password" class="form-control" id="password" name="password" required autocomplete="new-password">
        <i class="bi bi-eye toggle-password" onclick="togglePassword()"></i>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <button id="installBtn" class="btn btn-outline-secondary w-100">Install App</button>
  </div>

  <!-- Custom Install Modal -->
  <div id="installModal" class="modal fade" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center">
        <div class="modal-header">
          <h5 class="modal-title">Install Shop System</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p>Install this app to your device for faster access and offline support.</p>
          <button id="confirmInstall" class="btn btn-primary">Install Now</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- PWA Service Worker & Custom Install Prompt -->
  <script>
    let deferredPrompt;

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/static/sw.js')
        .then(() => console.log('Service Worker registered'))
        .catch(err => console.error('Service Worker failed:', err));
    }

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      const modal = new bootstrap.Modal(document.getElementById('installModal'));
      modal.show();
    });

    document.getElementById('confirmInstall').addEventListener('click', () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') {
            console.log('✅ User installed the app');
          } else {
            console.log('❌ User dismissed the install');
          }
          deferredPrompt = null;
        });
      }
    });
  </script>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById("password");
      const icon = document.querySelector(".toggle-password");
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        icon.classList.remove("bi-eye");
        icon.classList.add("bi-eye-slash");
      } else {
        passwordInput.type = "password";
        icon.classList.remove("bi-eye-slash");
        icon.classList.add("bi-eye");
      }
    }
  </script>
</body>
</html>
