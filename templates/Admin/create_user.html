<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create New User</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      padding-top: 70px;
    }
    .form-wrapper {
      max-width: 600px;
      margin: auto;
    }
    .input-group-text {
      background-color: #f8f9fa;
    }
    .toggle-icon {
      cursor: pointer;
    }
    .navbar-text {
      font-size: 1.4rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .navbar-text i {
      font-size: 1.6rem;
    }
    .preview-img {
      max-height: 100px;
      margin-top: 10px;
      border-radius: 50%;
      object-fit: cover;
    }
    .camera-label {
      cursor: pointer;
      color: #0d6efd;
      font-size: 1.5rem;
      margin-left: 10px;
    }
    #cameraModal video {
      width: 100%;
      border-radius: 8px;
    }
  </style>
</head>
<body class="bg-light">

  <!-- Top Navbar -->
  <nav class="navbar navbar-dark bg-dark fixed-top px-3 d-flex justify-content-between">
    <a href="/admin/dashboard" class="btn btn-outline-light">
      <i class="bi bi-door-open me-1"></i> Exit
    </a>
    <span class="navbar-text text-white">
      <i class="bi bi-person-plus"></i>Create New User
    </span>
  </nav>

  <div class="container mt-5 form-wrapper">
    <form method="POST" action="/admin/create-user" enctype="multipart/form-data" onsubmit="formatUsernameFinal()">
      <div class="mb-4">
        <label for="username" class="form-label">Username</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
          <input type="text" class="form-control" id="username" name="username" required oninput="formatUsernameLive()">
        </div>
      </div>

      <div class="mb-4">
        <label for="email" class="form-label">Email</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
      </div>

      <div class="mb-4">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
          <input type="password" class="form-control" id="password" name="password" required>
          <span class="input-group-text toggle-icon" onclick="togglePassword('password', 'togglePass')">
            <i class="bi bi-eye-slash" id="togglePass"></i>
          </span>
        </div>
      </div>

      <div class="mb-4">
        <label for="role" class="form-label">Role</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-person-badge-fill"></i></span>
          <select class="form-select" id="role" name="role" required>
            <option value="" disabled selected>Select role</option>
            <option value="admin">Admin</option>
            <option value="sales_clerk">Sales Clerk</option>
            <option value="client">Client</option>
          </select>
        </div>
      </div>

      <div class="mb-4">
        <label for="profile_image" class="form-label">Profile Image</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-image-fill"></i></span>
          <input type="file" class="form-control" id="profile_image" name="profile_image" accept="image/*" onchange="previewProfile(event)">
          <span class="camera-label" title="Take Photo" data-bs-toggle="modal" data-bs-target="#cameraModal">
            <i class="bi bi-camera-fill"></i>
          </span>
        </div>
        <img id="preview" class="preview-img d-none" alt="Preview">
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary">
          <i class="bi bi-check-circle me-1"></i>Create User
        </button>
      </div>
    </form>
  </div>

  <!-- Camera Modal -->
  <div class="modal fade" id="cameraModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"><i class="bi bi-camera-video"></i> Capture Profile Photo</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="stopCamera()"></button>
        </div>
        <div class="modal-body text-center">
          <video id="cameraStream" autoplay></video>
          <canvas id="cameraCanvas" class="d-none"></canvas>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="stopCamera()">Cancel</button>
          <button type="button" class="btn btn-primary" onclick="takePhoto()">Capture</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    function togglePassword(fieldId, iconId) {
      const input = document.getElementById(fieldId);
      const icon = document.getElementById(iconId);
      if (input.type === 'password') {
        input.type = 'text';
        icon.classList.replace('bi-eye-slash', 'bi-eye');
      } else {
        input.type = 'password';
        icon.classList.replace('bi-eye', 'bi-eye-slash');
      }
    }

    function toSentenceCase(text) {
      return text
        .toLowerCase()
        .split(/\s+/)
        .map(word => word.charAt(0).toUpperCase() + word.slice(1))
        .join(' ');
    }

    function formatUsernameLive() {
      const input = document.getElementById('username');
      const cursorPos = input.selectionStart;
      input.value = toSentenceCase(input.value);
      input.setSelectionRange(cursorPos, cursorPos);
    }

    function formatUsernameFinal() {
      const input = document.getElementById('username');
      input.value = toSentenceCase(input.value);
    }

    function previewProfile(event) {
      const preview = document.getElementById('preview');
      const file = event.target.files[0];
      if (file) {
        preview.src = URL.createObjectURL(file);
        preview.classList.remove('d-none');
      } else {
        preview.src = '';
        preview.classList.add('d-none');
      }
    }

    let stream;

    document.getElementById('cameraModal').addEventListener('shown.bs.modal', async () => {
      const video = document.getElementById('cameraStream');
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
      } catch (err) {
        alert("Unable to access camera: " + err.message);
      }
    });

    function stopCamera() {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
      }
    }

    function takePhoto() {
      const video = document.getElementById('cameraStream');
      const canvas = document.getElementById('cameraCanvas');
      const preview = document.getElementById('preview');
      const fileInput = document.getElementById('profile_image');

      // Crop square
      const size = Math.min(video.videoWidth, video.videoHeight);
      canvas.width = size;
      canvas.height = size;

      const ctx = canvas.getContext('2d');
      const sx = (video.videoWidth - size) / 2;
      const sy = (video.videoHeight - size) / 2;
      ctx.drawImage(video, sx, sy, size, size, 0, 0, size, size);

      canvas.toBlob(blob => {
        const file = new File([blob], "profile_capture.jpg", { type: "image/jpeg" });

        // Update preview
        preview.src = URL.createObjectURL(file);
        preview.classList.remove('d-none');

        // Set as file input
        const dataTransfer = new DataTransfer();
        dataTransfer.items.add(file);
        fileInput.files = dataTransfer.files;
      }, 'image/jpeg');

      stopCamera();
      const modal = bootstrap.Modal.getInstance(document.getElementById('cameraModal'));
      modal.hide();
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
