<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Product</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      padding-top: 70px;
    }
    .form-wrapper {
      max-width: 700px;
      margin: auto;
    }
    .input-group-text {
      background-color: #f8f9fa;
    }
    .navbar-text {
      font-size: 1.4rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .navbar-text i {
      font-size: 1.6rem;
    }
    .section-title {
      font-weight: bold;
      margin-top: 30px;
      margin-bottom: 10px;
      color: #333;
    }
    .preview-img {
      max-height: 80px;
      margin-top: 10px;
      border-radius: 4px;
    }
    .camera-label {
      cursor: pointer;
      color: #0d6efd;
      font-size: 1.5rem;
      margin-left: 10px;
    }
    #cameraModal video {
      width: 100%;
      border-radius: 8px;
    }
  </style>
</head>
<body class="bg-light">

  <!-- Top Navbar -->
  <nav class="navbar navbar-dark bg-dark fixed-top px-3 d-flex justify-content-between">
    <a href="/admin/dashboard" class="btn btn-outline-light">
      <i class="bi bi-door-open me-1"></i> Exit
    </a>
    <span class="navbar-text text-white">
      <i class="bi bi-plus-square"></i> Create Product
    </span>
  </nav>

  <div class="container mt-5 form-wrapper">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" action="/admin/create-product" enctype="multipart/form-data" onsubmit="formatProductName()" autocomplete="off">
      <div class="section-title"><i class="bi bi-info-circle me-1"></i> Basic Information</div>

      <div class="mb-4">
        <label for="name" class="form-label">Product Name</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-tag-fill"></i></span>
          <input type="text" class="form-control" id="name" name="name" required oninput="formatProductNameLive()">
        </div>
      </div>

      <div class="mb-4">
        <label for="description" class="form-label">Description <small class="text-muted">(optional)</small></label>
        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
      </div>

      <div class="section-title"><i class="bi bi-cash-coin me-1"></i> Pricing & Stock</div>

      <div class="mb-4">
        <label for="price" class="form-label">Unit Price (UGX)</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-currency-exchange"></i></span>
          <input type="number" step="0.01" class="form-control" id="price" name="price" required>
        </div>
      </div>

      <div class="mb-4">
        <label for="stock" class="form-label">Stock Quantity</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-boxes"></i></span>
          <input type="number" class="form-control" id="stock" name="stock" required>
        </div>
      </div>

      <div class="section-title"><i class="bi bi-image me-1"></i> Product Photo</div>

      <div class="mb-4">
        <label for="image_path" class="form-label">Upload or Capture Image</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-upload"></i></span>
          <input type="file" class="form-control" id="image_path" name="image_path" accept="image/*" onchange="previewImage(event)">
          <span class="camera-label" title="Take Photo" data-bs-toggle="modal" data-bs-target="#cameraModal">
            <i class="bi bi-camera-fill"></i>
          </span>
        </div>
        <img id="preview" class="preview-img d-none" alt="Preview">
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-success">
          <i class="bi bi-check-circle me-1"></i> Save Product
        </button>
      </div>
    </form>
  </div>

  <!-- Camera Modal -->
  <div class="modal fade" id="cameraModal" tabindex="-1" aria-labelledby="cameraModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"><i class="bi bi-camera-video"></i> Capture Product Photo</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="stopCamera()"></button>
        </div>
        <div class="modal-body text-center">
          <video id="cameraStream" autoplay></video>
          <canvas id="cameraCanvas" class="d-none"></canvas>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="stopCamera()">Cancel</button>
          <button type="button" class="btn btn-primary" onclick="takePhoto()">Capture</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    function toSentenceCase(text) {
      return text
        .toLowerCase()
        .split(/\s+/)
        .map(word => word.charAt(0).toUpperCase() + word.slice(1))
        .join(' ');
    }

    function formatProductNameLive() {
      const input = document.getElementById('name');
      const cursorPos = input.selectionStart;
      input.value = toSentenceCase(input.value);
      input.setSelectionRange(cursorPos, cursorPos);
    }

    function formatProductName() {
      const input = document.getElementById('name');
      input.value = toSentenceCase(input.value);
    }

    function previewImage(event) {
      const preview = document.getElementById('preview');
      const file = event.target.files[0];
      if (file) {
        preview.src = URL.createObjectURL(file);
        preview.classList.remove('d-none');
      } else {
        preview.src = '';
        preview.classList.add('d-none');
      }
    }

    let stream;

    document.getElementById('cameraModal').addEventListener('shown.bs.modal', async () => {
      const video = document.getElementById('cameraStream');
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
      } catch (err) {
        alert("Unable to access camera: " + err.message);
      }
    });

    function stopCamera() {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
      }
    }

    function takePhoto() {
      const video = document.getElementById('cameraStream');
      const canvas = document.getElementById('cameraCanvas');
      const preview = document.getElementById('preview');
      const fileInput = document.getElementById('image_path');

      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext('2d').drawImage(video, 0, 0);

      canvas.toBlob(blob => {
        const file = new File([blob], "camera_capture.jpg", { type: "image/jpeg" });

        // Update preview
        preview.src = URL.createObjectURL(file);
        preview.classList.remove('d-none');

        // Put file into the hidden input
        const dataTransfer = new DataTransfer();
        dataTransfer.items.add(file);
        fileInput.files = dataTransfer.files;
      }, 'image/jpeg');

      // Close modal and stop camera
      stopCamera();
      const modal = bootstrap.Modal.getInstance(document.getElementById('cameraModal'));
      modal.hide();
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
