<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset User Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      padding-top: 70px;
    }
    .form-wrapper {
      max-width: 500px;
      margin: auto;
    }
    .input-group-text {
      background-color: #f8f9fa;
    }
    .toggle-icon {
      cursor: pointer;
    }
    .navbar-text {
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .navbar-text i {
      font-size: 1.8rem;
    }
  </style>
</head>
<body class="bg-light">

  <!-- Fixed Top Navbar -->
  <nav class="navbar navbar-dark bg-dark fixed-top px-3 d-flex justify-content-between">
    <a href="/admin/manage-users" class="btn btn-outline-light">
      <i class="bi bi-door-open me-1"></i> Exit
    </a>
    <span class="navbar-text text-white">
      <i class="bi bi-key"></i>Reset User Password
    </span>
  </nav>

  <div class="container mt-5 form-wrapper">

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" action="/admin/reset-user-password/{{ user_id }}">
      <div class="mb-4">
        <label for="newPassword" class="form-label">New Password</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
          <input type="password" class="form-control" id="newPassword" name="new_password" required>
          <span class="input-group-text toggle-icon" onclick="togglePassword('newPassword')">
            <i class="bi bi-eye-slash" id="toggleNew"></i>
          </span>
        </div>
      </div>

      <div class="mb-4">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
          <input type="password" class="form-control" id="confirmPassword" name="confirm_password" required>
          <span class="input-group-text toggle-icon" onclick="togglePassword('confirmPassword')">
            <i class="bi bi-eye-slash" id="toggleConfirm"></i>
          </span>
        </div>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary">
          <i class="bi bi-check-circle me-1"></i>Confirm Reset
        </button>
      </div>
    </form>
  </div>

  <script>
    function togglePassword(fieldId) {
      const input = document.getElementById(fieldId);
      const icon = document.getElementById(fieldId === 'newPassword' ? 'toggleNew' : 'toggleConfirm');
      if (input.type === 'password') {
        input.type = 'text';
        icon.classList.replace('bi-eye-slash', 'bi-eye');
      } else {
        input.type = 'password';
        icon.classList.replace('bi-eye', 'bi-eye-slash');
      }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
